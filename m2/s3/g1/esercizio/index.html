<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="Pet-name" class="form-label">Pet name</label>
        <input type="text" class="form-control" id="Pet-name" />
      </div>
      <div class="mb-3">
        <label for="Owner-name" class="form-label">Owner name</label>
        <input type="text" class="form-control" id="Owner-name" />
      </div>
      <div class="mb-3">
        <label for="Species" class="form-label">Species</label>
        <input type="text" class="form-control" id="Species" />
      </div>
      <div class="mb-3">
        <label for="Breed" class="form-label">Breed</label>
        <input type="text" class="form-control" id="Breed" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul id="pets-list"></ul>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
