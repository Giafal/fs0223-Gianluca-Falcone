<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="myImage"
      src="assets/img/light-bulb-off.svg"
      onclick="changeImage()"
      width="100"
      height="100"
    />

    <p>Click the bulb to turn on/off the light</p>

    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        if (image.src.match("bulb-on")) {
          image.src = "assets/img/light-bulb-off.svg";
        } else {
          image.src = "assets/img/light-bulb-on.svg";
        }
      }
    </script>
  </body>
</html>
