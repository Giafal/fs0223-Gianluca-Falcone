<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/img/logo.png" alt="logo" />
      <nav>
        <a id="first-link" href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <main>
      <div id="shop">
        <h3>Shop All Holiday Gift Cards</h3>
      </div>
      <div id="banner">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
      <section id="find">
        <div>
          <p>Find the perfect gift</p>
          <a href="#">Shop now</a>
        </div>
        <div id="cards">

          <div id="img2" class="card"></div>
          <div id="img3" class="card"></div>
          <div id="img4" class="card"></div>

      </section>
      <div id="play"></div>
      <div class="title">
        <p>Play the gifting game</p>
        <a href="#">Shop gaming</a>
      </div>
      <div id="sound"></div>
      <div class="title">
        <p>The sound of cheer</p>
        <a href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <footer>
      <div id="back">
        <a href="#">Back to top</a>
      </div>
      <img src="assets/img/logo.png" alt="logo" />
    </footer>
